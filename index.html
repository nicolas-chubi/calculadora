<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <!--  -->
    <span ata-tilt glare="true" class="calculadora"> 
        <div class="section-1">
            <input type="text">
        </div>
        <div class="section-2">
            <div class="caja-boton" >
                <p class="btn">7</p>
                <p class="btn">8</p>
                <p class="btn">9</p>
                <p class="btn btn-es">DEL</p>
            </div>
           <div class="caja-boton">
            <span data-tilt>   <p class="btn">4</p></span>
         
            <p class="btn">5</p>
            <p class="btn">6</p>
            <p class="btn">+</p>
           </div>
            <div class="caja-boton">
                <p class="btn">1</p>
                <p class="btn">2</p>
                <p class="btn">3</p>
                <p class="btn">-</p>
            </div>
                <div class="caja-boton">
                    <p class="btn">.</p>
                    <p class="btn">0</p>
                    <p class="btn">/</p>
                    <p class="btn">*</p>
                </div>
                    <div class="caja-boton botones-ultimos">
                        <p class="button button__especial-izquierdo">RESET</p>
                        <p class="button button__especial-derecho">=</p>
                        
                    </div>
                </span>
    </div>
</main>
<script src="jquery.js" ></script> <!-- Load jQuery first -->
    <script src="tilt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>

<!-- https://github.com/gijsroge/tilt.js -->

</html>
